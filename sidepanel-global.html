<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartDesk</title>
    <link rel="stylesheet" href="styles/sidepanel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- 필요한지 모르겠음 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"> -->
    <link rel="stylesheet" href="time/timeStyle.css">
    <link rel="stylesheet" href="weather/weather.css">
    <link rel="stylesheet" href="alarm/alarm.css">
    <link rel="stylesheet" href="commonField/commonField.css">
</head>
<body>
    <div class="header">
        <img class="headerLogo" src="images/logo.png" alt="logo" width="35" height="35" />
        <h1 class="headerText">SMARTDESK</h1>
        <div class="headerRight">
            <img src="images/configuration.svg" width="25" height="25" alt="configuration" />
            <img src="images/location.svg" width="25" height="25" alt="location" />
            <div class="loginBar">Login</div>
        </div>
    </div>
    <div class="field">
        <div class="fieldFirstRow">
            <div class="time">
                <section class="clock container" >
                    <div class="clock__container grid">
                        <div class="clock__content grid">
                            <div class="clock__circle">
                                <span class="clock__twelve"></span>
                                <span class="clock__three"></span>
                                <span class="clock__six"></span>
                                <span class="clock__nine"></span>
                                <div class="clock__rounder"></div>
                                <div class="clock__hour" id="clock-hour"></div>
                                <div class="clock__minutes" id="clock-minutes"></div>
                                <div class="clock__seconds" id="clock-seconds"></div>
                            </div>
                            <div>
                                <div class="clock__text">
                                    <div class="clock__text-hour" id="text-hour"></div>
                                    <div class="clock__text-minutes" id="text-minutes"></div>
                                    <div class="clock__text-ampm" id="text-ampm"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="weather">
                <img src="images/weather/Sunny.svg" class="weatherImg" width="100" height="100"></img>
                <div class="weatherInfo">
                    <span class="weatherDegree">13</span>
                    <span class="weatherUnit">°C | °F</span>
                </div>
            </div>
            <div class="alarm">
                <div class="alarmTitle">ALARMS</div>
                <div class="alarmList"></div>
                <div class="addAlarmButton">
                   + Add Alarm
                </div>
            </div>

        </div>
        <div class="commonField">
            <div class="commonFieldMenubar">
                <div class="commonFieldMenubarTitle" id="calenderOn">CALENDAR</div>
                <div class="commonFieldMenubarTitle" id="memoOn">MEMO</div>
                <div class="commonFieldMenubarTitle" id="bookmarkOn">BOOKMARK</div>
            </div>
            <div class="commonFieldArea">
                <div class="commonFieldCalendar ">캘린더</div>
                <div class="commonFieldMemo commonFieldMemo-hidden">메모</div>
                <div class="commonFieldBookmark commonFieldBookmark-hidden">북마크</div>
            </div>           
        </div>
        <div class="ai"></div>
        
    </div>  
    <!-- modal-time -->
    <div class="modal-time-container modal-time-hidden" id="modal-time">
        <div class="modal-time">
            <div class="modal-time-content">
                <span class="modal-time-close">
                    <img width="20" height="20" src="images/x.svg"/>
                </span>
                <div class="modal-time-body"></div>
            </div>
        </div>
    </div>
    <!-- modal-weather -->
    <div class="modal-weather-container modal-weather-hidden" id="modal-weather">
        <div class="modal-weather">
            <div class="modal-weather-content">
                <span class="modal-weather-close">
                    <img width="20" height="20" src="images/x.svg"/>
                </span>
                <div class="modal-weather-body"></div>
            </div>
        </div>
    </div> 
    <!-- modal-alarm -->
    <div class="modal-alarm-container modal-alarm-hidden" id="modal-alarm">
        <div class="modal-alarm">
            <div class="modal-alarm-content">
                <span class="modal-alarm-close">
                    <img width="20" height="20" src="images/x.svg"/>
                </span>
                <div class="modal-alarm-body"></div>
            </div>
        </div>
    </div>       
    <script src="time/timeFunction.js" defer></script>
    <script src="time/modalTimeShowing.js" defer></script>
    <script src="weather/modalWeatherShowing.js" defer></script>
    <script src="alarm/modalAlarmShowing.js" defer></script>
    <script src="alarm/alarmTimesMapping.js" defer></script>
    <script src="commonField/commonFieldShowing.js" defer></script>
</body>
</html>
